<div draggable="true" class="dragndrop" ngClass="{{dragAreaClass}}">
  <div (click)="file.click()">
    Click to browse, or Drag & Drop to upload your files

    <input type="file"
           #file
           [multiple]="(maxFiles > 1)"
           (change) = "onFileChange($event)"
           style="display:none" />
  </div>
</div>
